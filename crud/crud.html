<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" type="text/css" href="./crudstyle.css">
</head>

<body>
    <table>
         <caption>Crud Operation</caption>
        <th id="tablehead"></th>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="Age" id="Age">
                    </div>
                    <div class="Gender">
                        <label>Gender:</label>
                        <input type="radio" id="Male" name="Gender" class="Gender" value="Male">Male
                        <input type="radio" id="Female" name="Gender" class="Gender" value="Female">Female
                    </div>
                    <br>
                    <div>
                        <label>Hobby:</label>

                        <select name="Hobby" id="Hobby">
                            <option value="">Choose</option>
                            <option value="Cricket">Cricket</option>
                            <option value="Driving">Driving</option>
                            <option value="Dancing">Dancing</option>
                            <option value="Singing">Singing</option>
                            <option value="Reading">Reading</option>
                          </select>      
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <div class="scrolllist">
                <table class="list" id="employeeList">
                    <caption>List of Employees</caption>
                    <thead>
                        <tr>
                            <th id="data">Full Name</th>
                            <th id="data">Age</th>
                            <th id="data">Gender</th>
                            <th id="data">Hobby</th>
                            <th id="data">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </td>
        </tr>
    </table>
    <script src="./crudjs.js"></script>
</body>

</html>
